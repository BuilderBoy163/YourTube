<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YourTube</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

    <div id="welcomeScreen" class="welcome">
      <h1 class="logo-glitch">YourTube</h1>
      <p class="slogan">Where you are the algorithm</p>
      <button id="enterButton">Enter</button>
    </div>
  <div id="mainContent" style="display:none;">
    <header>
      <h1>YourTube</h1>
      <div>
        <input type="text" id="searchInput" placeholder="Search YouTube...">
        <button id="searchButton">🔍</button>
        <button id="authorize_button">Sign In</button>
        <button id="signout_button" style="display:none;">Sign Out</button>
      </div>
    </header>
    <div id="videoPlayerModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
      <div style="position:relative; width:80%; max-width:900px; aspect-ratio:16/9;">
        <iframe id="videoPlayer" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        <button onclick="closePlayer()" style="position:absolute; top:10px; right:10px; background:#f44336; color:#fff; border:none; padding:0.5rem 1rem; cursor:pointer; font-family: 'Orbitron', monospace;">Close</button>
      </div>
    </div>

    <main id="videoGrid" class="grid"></main>
  </div>

</body>
</html>
